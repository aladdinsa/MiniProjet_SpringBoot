<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Game Management</title>
</head>

<div class="bg-image"></div>
<div class="content">

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Game Management</a>
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/games">Home</a>
                </li>
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Games
                    </a>
                    <div class="dropdown-menu">
                        <!-- <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/add-game">Add</a> -->
                        <a class="dropdown-item" routerLink="/add-game">Add</a>
                        <a class="dropdown-item" href="#">List</a>
                    </div>
                </li>
            </ul>
           
            <ul class="navbar-nav ml-auto">
                <a class="dropdown-item" routerLink="/searchByGenre" >Search by genre</a>
                <li class="nav-item dropdown">
                    <a *ngIf="authService.isloggedIn" class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        {{authService.loggedUser}}
                    </a>
                    <a *ngIf="!authService.isloggedIn" class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        User
                    </a>
                    <div class="dropdown-menu">
                        <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink="login">login</a>
                        <a *ngIf="authService.isloggedIn" class="dropdown-item" (click)="onLogout()">logout</a>
                        <a class="dropdown-item" href="#">Profile</a>
                    </div>
                </li>
            </ul>
        </nav>
    </body>
</div>

</html>
